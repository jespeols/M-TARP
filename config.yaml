################## MODEL PARAMETERS ####################
emb_dim: 512
ff_dim: 512
hidden_dim: 512 # for classifier
num_heads: 4
num_layers: 6
dropout_prob: 0.1

#################### PRE-TRAINING ####################
pretraining:
  wandb_mode: 'online' # 'online' for syncing, or 'disabled' for no tracking
  project_name: M-TARP
  name: pretraining_01
  exp_folder:
  mask_prob_geno: 0.25
  mask_prob_pheno:
  num_known_ab: 
  num_known_classes: 2
  always_mask_replace: True
  batch_size: 32
  val_share: 0.1 # CV split
  do_eval: True
  epochs: 100
  early_stopping_patience: 5
  wl_strength:      # 'mild' or 'strong' (or None for no weighting)
  lr: 0.00002
  weight_decay: 0.01
  print_progress_every: 5000
  report_every: 2000  # log training loss to wandb every X batches
  save_model: True
  random_state: 42

#################### FINE-TUNING ####################
finetuning:
  wandb_mode: 'online'        # 'online' for syncing, or 'disabled' for no tracking
  project_name: M-TARP
  name: finetuning_01
  exp_folder:
  ds_path: 'data/NCBI.pkl'
  loadpath_vocab: 'vocab.pt'
  construct_vocab: False
  no_pt: False
  model_path: 
  batch_size: 16
  val_share: 0.2
  num_folds: 5
  epochs: 100
  mask_prob_geno: 0.75
  no_geno_masking: False
  mask_prob_pheno: 0.75
  num_known_ab: 
  num_known_classes:
  always_mask_replace: True
  wl_strength: 'mild'       # 'mild' or 'strong' (or None for no weighting)
  lr: 0.00001
  weight_decay: 0.01
  early_stopping_patience: 10
  print_progress_every: 1000
  report_every: 500
  save_model: False
  random_state: 42

